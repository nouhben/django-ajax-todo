{% extends 'todo/base.html' %}
{% block content %}
<div class="col-8 mt-5">
    <form class="form-inline justify-content-center" method="POST" id="createTaskForm"
        data-url="{% url 'todos-list-url' %}">
        {%csrf_token%}
        {% for f in form %}
        <div class="mx-3 form-group">
            {{ f }}
        </div>
        {%endfor%}
        <button type="button" id="createBtn" name="create" class="btn btn-outline-success">Create</button>
    </form>
</div>
<div class="col-5 mt-5" id="todos-list">
    {% for task in tasks %}
    <div class="card mb-3" id="taskCard" data-id="{{task.id}}"
        style="{% if task.completed %} text-decoration:line-through {%endif%}">
        <div class="card-body outline-info">
            {{ task.title }}
            <button type="button" class="close float-right" data-id="{{task.id}}">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    {%endfor%}
</div>
{% endblock content %}
